version: '3.1'
networks:
  starwars_network:
    driver: bridge

services:
  mysql-db:
    image: mysql
    container_name: mysql-db
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: ${DATABASE}
      MYSQL_DATABASE_USER: ${DATABASE_USER}
      MYSQL_DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD}
    volumes:
      - myapp:/home/app
    restart: always
    networks:
      - starwars_network

  starwars:
    image: irynakos/starwars
    container_name: starwars
    ports:
      - ${APP_PORT}:${APP_PORT}
    networks:
      - starwars_network
    env_file:
      - .env
    depends_on:
      - 'mysql-db'
      - 'test-db'
      - 'phpmyadmin'
    restart: always

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARY=1
    networks:
      - starwars_network

  test-db:
    image: mysql
    container_name: test-db
    ports:
      - 3308:3305
    environment:
      MYSQL_DATABASE: ${TEST_DATABASE}
      MYSQL_DATABASE_USER: ${TEST_DATABASE_USER}
      MYSQL_DATABASE_PASSWORD: ${TEST_DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD}
    volumes:
      - myapp:/home/app/test
    restart: always
    networks:
      - starwars_network
    env_file:
      - .env
volumes:
  myapp:
